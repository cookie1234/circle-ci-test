version: 2.1
executors:
  build:
    docker:
      - image: circleci/node
    working_directory: ~/repo
jobs:
  build:
    executor: build
    steps:
      - checkout
      - run: cd repo/circle-ci-test
      - run: npm run publish
      - save_cache:
          key: v1-repo-{{.Environment.CIRCLE_SHA1}}
          paths:
            - ~/repo
  


